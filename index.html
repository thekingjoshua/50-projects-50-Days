<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Double Vertical Slider</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css" />
	</head>
	<body>
		<div class="slider__container">
			<div class="left__slide">
				<div style="background-color: #fd3555">
					<h1>Nature Flower</h1>
					<p>All in pink</p>
				</div>
				<div style="background-color: #2a86ba">
					<h1>Blue Sky</h1>
					<p>With it's mountains</p>
				</div>
				<div style="background-color: #252e33">
					<h1>Lonely Castle</h1>
					<p>In the wilderness</p>
				</div>
				<div style="background-color: #ffb866">
					<h1>Flying Eagles</h1>
					<p>in the sunset</p>
				</div>
				<div style="background-color: #20d48f">
					<h1>Flying Eagles</h1>
					<p>in the sunset</p>
				</div>
			</div>
			<div class="right__slide">
				<div style="background-image: url(/img/cake-1.jpeg)"></div>
				<div style="background-image: url(/img/cake-2.jpeg)"></div>
				<div style="background-image: url(/img/cake-3.jpeg)"></div>
				<div style="background-image: url(/img/cupcake-1.jpeg)"></div>
				<div style="background-image: url(/img/cupcake-2.jpeg)"></div>
			</div>
			<div class="action__buttons">
				<button class="down__button">
					<i class="fa fa-arrow-down"></i>
				</button>
				<button class="up__button">
					<i class="fa fa-arrow-up"></i>
				</button>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
