<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Background Slider</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	</head>
	<body>
		<div class="slider__container">
			<div class="slide active" style="background-image: url(image-1.jpg)"></div>
			<div class="slide" style="background-image: url(image-2.jpg)"></div>
			<div class="slide" style="background-image: url(image-3.jpg)"></div>
			<div class="slide" style="background-image: url(image-4.jpg)"></div>
			<div class="slide" style="background-image: url(image-5.jpg)"></div>
			<button class="arrow left__arrow" id="left">
				<i class="fa fa-arrow-left"></i>
			</button>
			<button class="arrow right__arrow" id="right">
				<i class="fa fa-arrow-right"></i>
			</button>
		</div>
		<script src="app.js"></script>
	</body>
</html>
