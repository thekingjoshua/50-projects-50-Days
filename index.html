<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Carousel</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css" />
	</head>
	<body>
		<div class="carousel">
			<div class="image__container" id="imgs">
				<img src="/img/cake-1.jpeg" alt="first image" />
				<img src="/img/cake-2.jpeg" alt="second image" />
				<img src="/img/cake-3.jpeg" alt="third image" />
				<img src="/img/cupcake-1.jpeg" alt="fourth image" />
			</div>
			<div class="btns__container">
				<button id="left"><i class="fa fa-arrow-left"></i></button>
				<button id="right"><i class="fa fa-arrow-right"></i></button>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
